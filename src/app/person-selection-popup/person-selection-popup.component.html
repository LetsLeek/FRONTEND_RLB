<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Persons</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closePopup()">X</button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-3" placeholder="Search persons" [formControl]="searchTerm">
        <ul class="list-group">
          <li *ngFor="let person of filteredPersons" 
              class="list-group-item" 
              [class.active]="isSelected(person)" 
              (click)="togglePersonSelection(person)">
            {{ person.name }}
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="closePopup()">Cancel</button>
        <button class="btn btn-primary" type="button" (click)="saveSelection()">Save</button>
      </div>
    </div>
  </div>
</div>
